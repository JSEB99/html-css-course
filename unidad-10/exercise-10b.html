<!DOCTYPE html>
<html>
    <head>
        <title>Cat tweet</title>
        <link rel="stylesheet" href="./styles/exercise-10b.css">
    </head>
    <body>
        <div class="profile-users">
            <div class="profile-picture">
                <img class="cat-picture" src="./images/cat.jpg" alt="cat">
            </div>
            <div class="profile-info">
                <div class="profile-info-name">
                    <p class="title">oliver</p>
                </div>
                <div class="profile-info-user">
                    <p class="info">the cat</p>
                </div>
                <div class="profile-info-desc">
                    <p class="desc">Popular</p>
                </div>
            </div>
            <div class="profile-tweet">
                <button>Follow</button>
            </div>
        </div>
        <div class="profile-users">
            <div class="profile-picture">
                <img class="cat-picture" src="./images/cat2.jpg" alt="cat">
            </div>
            <div class="profile-info">
                <div class="profile-info-name">
                    <p class="title">Mimi</p>
                </div>
                <div class="profile-info-user">
                    <p class="info">Sleepy Cat</p>
                </div>
                <div class="profile-info-desc">
                </div>
                    <p class="desc">Popular</p>
            </div>
            <div class="profile-tweet">
                <button>Follow</button>
            </div>
        </div>
        <div class="profile-users">
            <div class="profile-picture">
                <img class="cat-picture" src="./images/dog.jpg" alt="cat">
            </div>
            <div class="profile-info">
                <div class="profile-info-name">
                    <p class="title">Rex</p>
                </div>
                <div class="profile-info-user">
                    <p class="info">Happpy Bulldog</p>
                </div>
                <div class="profile-info-desc">
                    <p class="desc">Popular</p>
                </div>
            </div>
            <div class="profile-tweet">
                <button>Follow</button>
            </div>
        </div>
    </body>
</html>
