<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 100px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text</p></div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: lightblue;">div 1 100px</div>
            <div style="background-color: lightpink;">div 2 100px<p>text</p></div>
            <div style="background-color: lightgreen;">div 3 200px</div>
            <div style="background-color: lightpink;">div 2 100px</div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">Free space - 1fr</div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        ">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightpink;">Free space - 1fr</div>
            <div style="background-color: lightseagreen;">Another 1fr</div>
        </div>
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;">1fr</div>
            <div style="background-color: lightpink;height: 200px;">Free space - 1fr</div>
            <div style="background-color: lightseagreen;height: 200px;">Another 1fr</div>
            <div style="background-color: lightpink; height: 200px;">1fr</div>
            <div style="background-color: lightseagreen;height: 200px;">Free space - 1fr</div>
            <div style="background-color: lightslategray;height: 200px;">Another 1fr</div>
        </div>
    </body>
</html>
